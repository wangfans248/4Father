<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爸爸生日快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="wish">
        <span>爸爸</span>
        <span>生日</span>
        <span>快乐</span>
        <span>身体健康</span>
        <span>❤</span>
    </h1>
    <div class="container">
        <div class="dad">
            <div class="left arm"></div>
            <div class="right arm"></div>
            <div class="body">
                <div class="ear right"></div>
                <div class="ear left"></div>
                <div class="eye right"></div>
                <div class="eye left"></div>
                <div class="pants"></div>
            </div>
        </div>
        <div class="child">
            <div class="left arm"></div>
            <div class="right arm"></div>
            <div class="body">
                <div class="ear right"></div>
                <div class="ear left"></div>
                <div class="eye right"></div>
                <div class="eye left"></div>
                <div class="pants"></div>
            </div>
        </div>
    </div>
    <p class="quote">
        我的英雄，我最好的伙伴，我的朋友和我最好的导师<br>
        生日快乐！
    </p>
</body>

</html>
